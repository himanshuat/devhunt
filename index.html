<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devhunt</title>
    <!-- Ubuntu Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark">
    <main>
        <header>
            <h2>devhunt</h2>
            <button id="toggle-theme-btn">LIGHT <i class="fas fa-sun"></i></button>
        </header>

        <form action="#" id="form" autocomplete="off">
            <i class="fas fa-search"></i>
            <input type="text" id="input" placeholder="Search github username">
            <input type="submit" value="Search">
        </form>

        <div class="container">
            <div class="not-found">
                <img src="images/notfound.svg" alt="Not Found">
                <p>Sorry! Developer Not Found <i class="far fa-frown"></i></p>
            </div>
            <div class="result">
                <div class="box" id="profile">
                    <div class="profile-img-container">
                        <img src="" id="profile-img" alt="profile-img">
                    </div>
                    <div class="profile-info-container">
                        <h2 id="name"></h2>
                        <a class="profile-url" id="username" href="" target="_blank"></a>
                        <p id="joined"></p>
                    </div>
                </div>

                <div class="box" id="bio"></div>

                <div class="box" id="stats">
                    <div class="stat-group">
                        <span class="stat-title">Repos</span>
                        <span class="stat-count" id="repos-count"></span>
                    </div>
                    <div class="stat-group">
                        <span class="stat-title">Followers</span>
                        <span class="stat-count" id="followers-count"></span>
                    </div>
                    <div class="stat-group">
                        <span class="stat-title">Following</span>
                        <span class="stat-count" id="following-count"></span>
                    </div>
                </div>

                <div class="box" id="info">
                    <div class="info-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="location"></span>
                    </div>
                    <div class="info-group">
                        <i class="fab fa-twitter"></i>
                        <a id="twitter" data-urlindex="0" href=""></a>
                    </div>
                    <div class="info-group">
                        <i class="fas fa-link"></i>
                        <a id="website" data-urlindex="1" href=""></a>
                    </div>
                    <div class="info-group">
                        <i class="fas fa-building"></i>
                        <span id="company"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Engineered with love by <a href="https://github.com/himanshuat" target="_blank">Himanshu Tegyalwar</a></p>
        <div class="social">
            <a href="https://www.facebook.com/himanshu.tegyalwar" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/himaanshu.at" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com/himanshuat_" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/himanshu-tegyalwar" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
